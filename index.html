<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>002 Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="flex-center">
      <main>
        <div class="container">
          <div class="result">
            <h3 class="result-title">Your Result</h3>
            <div class="result-score-back">
              <p class="result-score">76</p>
              <p class="result-score-100">of 100</p>
            </div>
            <p class="result-word">Great</p>
            <p class="result-detail">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="summary">
            <h4 class="summary-title">Summary</h4>
            <div class="summary-item reaction">
              <div class="summary-item-name">
                <img
                  class="summary-item-icon"
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction-icon"
                />
                <span>Reaction</span>
              </div>
              <div class="summary-item-score">
                <span class="summary-item-value">80</span>
                <span class="summary-item-score-100">/ 100</span>
              </div>
            </div>
            <div class="summary-item memory">
              <div class="summary-item-name">
                <img
                  class="summary-item-icon"
                  src="./assets/images/icon-memory.svg"
                  alt="memory-icon"
                />
                <span>Memory</span>
              </div>
              <div class="summary-item-score">
                <span class="summary-item-value">92</span>
                <span class="summary-item-score-100">/ 100</span>
              </div>
            </div>
            <div class="summary-item verbal">
              <div class="summary-item-name">
                <img
                  class="summary-item-icon"
                  src="./assets/images/icon-verbal.svg"
                  alt="reaction-icon"
                />
                <span>Verbal</span>
              </div>
              <div class="summary-item-score">
                <span class="summary-item-value">61</span>
                <span class="summary-item-score-100">/ 100</span>
              </div>
            </div>
            <div class="summary-item visual">
              <div class="summary-item-name">
                <img
                  class="summary-item-icon"
                  src="./assets/images/icon-visual.svg"
                  alt="reaction-icon"
                />
                <span>Visual</span>
              </div>
              <div class="summary-item-score">
                <span class="summary-item-value">72</span>
                <span class="summary-item-score-100">/ 100</span>
              </div>
            </div>
            <button>Continue</button>
          </div>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/lttlsunshn"
            >lttlsunshn</a
          >.
        </div>
      </footer>
    </div>
  </body>
</html>
